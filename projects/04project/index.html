<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project #4 - Todo App</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="../../img/logo.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
	<nav class="main-nav">
		<h1 class="nav-heading">
			To-do App - plan your day
		</h1>
		
	</nav>
	<section class="todo-container">
		<h1 class="todos-heading">
			
		</h1>

		<ul class="todos">
		
		</ul>

		<span class="material-icons add-icon">control_point</span>
		<span class="material-icons expend-less">expand_less</span>
	</section>
	<div class="new-todo">
		<form class="add" autocomplete="off">
			<input type="text" name="add" placeholder="add new task" class="add-input">
		</form>

		<form class="add-time"  autocomplete="off">
			<select class="hour" maxlength="2" required >
				<option value="23">23</option>
				<option value="22">22</option>
				<option value="21">21</option>
				<option value="20">20</option>
				<option value="19">19</option>
				<option value="18">18</option>
				<option value="17">17</option>
				<option value="16">16</option>
				<option value="15">15</option>
				<option value="14">14</option>
				<option value="13">13</option>
				<option value="12">12</option>
				<option value="11">11</option>
				<option value="10">10</option>
				<option value="9">09</option>
				<option value="8">08</option>
				<option value="7">07</option>
				<option value="6">06</option>
				<option value="5">05</option>
				<option value="4">04</option>
				<option value="3">03</option>
				<option value="2">02</option>
				<option value="1">01</option>
				<option value="0" selected>00</option>
					
			</select>
			:
			<select class="min" maxlength="2" required>
				<option value="59" class="max-min">59</option>
				<option value="55">55</option>
				<option value="50">50</option>
				<option value="45">45</option>
				<option value="40">40</option>
				<option value="35">35</option>
				<option value="30">30</option>
				<option value="25">25</option>
				<option value="20">20</option>
				<option value="15">15</option>
				<option value="10">10</option>
				<option value="5">05</option>
				<option value="0" selected>00</option>		
			</select>
			<button type="submit"></button>
		</form>
		<span class="material-icons circle">add_task</span>
	</div>




	
	<script src="script.js"></script>



</body>
</html>
