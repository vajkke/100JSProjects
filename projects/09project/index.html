<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project #9 - Height Conversion</title>
	<link rel="stylesheet" href="main.css">
	<link rel="icon" href="../../img/logo.png">
	<script defer src="script.js"></script>
</head>
<body>
	<section class="app">
		<h1 class="heading">Height Converter</h1>
		<form>
		<ul class="metrics">
			<li class="feet">
				<span class="metric">Feet</span> 
				<input type="number" min="1" max="8" class="feet-input">
			</li>
			<li class="inches ">
				Inches
				<input type="number" max="11" class="inches-input">
			</li>
			<li class="cm hidden">
				Centimetars
				<input type="number" max="11" class="cm-input">
			</li>

		</ul>
		<div class="converter-and-swithcer">
			<button class="converter" type="submit">Convert</span></button>
			<button class="switcher">Switch unit</button>
		</div>
		</form>

		<h1 class="result"></h1>
	</section>

	
</body>
</html>
